<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofiya - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .login-container, .chat-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        input[type="text"], input[type="password"], #query {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Sofiya</h1>

    <!-- Login Form -->
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chat-container" style="display: none;">
        <h2>Ask Sofiya</h2>
        <input type="text" id="query" placeholder="Ask Sofiya something...">
        <button onclick="askSofiya()">Ask</button>
        <div id="response">Response will appear here...</div>
    </div>

    <script>
        // Encoded API key (base64 encoding for obfuscation)
        const encodedKey = "c2ktcHJvai1nRWh4anBNbHBXNnMwV1NfTzlXWTUyd3AtRGxJajZrRWJrR00wSmdMbjZoUkhSYmVUUzVSN21Ddlg=";

        // Function to decode the API key
        function decodeKey(encoded) {
            return atob(encoded);
        }

        // Login function
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "JOY" && password === "mahu") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
            } else {
                alert("Invalid username or password!");
            }
        }

        // Chat function
        async function askSofiya() {
            const query = document.getElementById("query").value;
            const responseDiv = document.getElementById("response");

            responseDiv.textContent = "Thinking...";

            // Log query for debugging
            console.log("User query:", query);

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${decodeKey(encodedKey)}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        messages: [{ role: "user", content: query }]
                    })
                });

                if (!response.ok) {
                    // Log error if the response is not successful
                    const errorData = await response.json();
                    console.error("Error from API:", errorData);
                    responseDiv.textContent = `Error: ${errorData.error.message}`;
                    return;
                }

                const data = await response.json();
                console.log("API Response:", data); // Debugging log for response

                if (data.choices && data.choices.length > 0) {
                    responseDiv.textContent = data.choices[0].message.content;
                } else {
                    responseDiv.textContent = "No response received.";
                }
            } catch (error) {
                console.error("Fetch error:", error);
                responseDiv.textContent = "An error occurred: " + error.message;
            }
        }
    </script>
</body>
</html>
